<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Modern Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
<style>
    /* Contact Section */
.contact {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 50px 20px;
  background: linear-gradient(-45deg, #742d05, #2f4048, #0e233a, #650414);
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
}

.contact-content {
  max-width: 800px;
  width: 100%;
  color: white;
}

.contact-content h1 {
  font-size: 50px;
  animation: fade-in 1s ease-out forwards;
}

.contact-content p {
  font-size: 18px;
  line-height: 1.6;
  padding: 20px 0;
  animation: fade-in 1s ease-out forwards;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 600px;
  margin: 0 auto;
}

.contact-form .form-group {
  display: flex;
  flex-direction: column;
  gap: 5px;
  text-align: left;
}

.contact-form label {
  font-size: 18px;
  font-weight: bold;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  outline: none;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border: 2px solid red;
}

.contact-form button.submit-btn {
  background-color: red;
  color: white;
  padding: 15px 30px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.contact-form button.submit-btn:hover {
  background-color: #0a5b98;
  box-shadow: 0 0 20px rgb(95, 184, 209), 0 0 30px rgba(255, 0, 0, 0.75);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
}

footer p {
  font-size: 16px;
}

/* Gradient Animation */
@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Text Fade-in Animation */
@keyframes fade-in {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  animation: fade-in 1s ease-out forwards;
}

/* Responsive Design */
@media (max-width: 768px) {
  .contact-content h1 {
    font-size: 40px;
  }

  .contact-form {
    width: 100%;
  }

  .contact-form input,
  .contact-form textarea {
    font-size: 14px;
    padding: 8px;
  }

  .contact-form button.submit-btn {
    font-size: 14px;
    padding: 12px 25px;
  }
}
/* Navbar */
.navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 999;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px 20px;
        height: 70px; /* Fixed height for navbar */
      }

      .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: black;
      }

      .logo span {
        color: red;
      }

      .nav-menu ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-menu ul li a {
        text-decoration: none;
        color: black;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .nav-menu ul li a.active,
      .nav-menu ul li a:hover {
        background-color: red;
        color: white;
      }

      /* Navbar Mobile Toggle */
      .navbar .menu-toggle {
        display: none;
      }

      @media (max-width: 768px) {
        .navbar .menu-toggle {
          display: block;
          font-size: 24px;
          cursor: pointer;
        }

        .navbar .nav-menu ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 10px;
          background-color: white;
          padding: 10px;
          border-radius: 5px;
        }

        .navbar .nav-menu ul.active {
          display: flex;
        }
      }

</style>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="container">
        <div class="logo">Portfolio<span>.</span></div>
        <nav class="nav-menu">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <i class="fas fa-bars" style="color:black;"></i>
        </div>
      </div>
    </header>

    <!-- Contact Section -->
    <section id="contacts" class="contact">
      <div class="contact-content">
        <h1 class="fade-in">Get In Touch</h1>
        <p class="fade-in">
          Feel free to reach out to me! I'd love to hear from you.
        </p>

        <form action="contact-form.php" method="POST" class="contact-form fade-in">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Yogesh Pandey | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
